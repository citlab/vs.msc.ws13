@(t: Topology)

<div class="col-md-3">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">@t.getTitle()</h3>
    </div>
    <div class="panel-body">
      <date>@t.getDate()</date>
      <div class="btn btn-default start-deployment">
        <span class="glyphicon glyphicon-play"></span>
      </div>
    </div>
  </div>
</div>
