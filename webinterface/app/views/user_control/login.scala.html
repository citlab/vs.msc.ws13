@user_control.login_image.render

<div class="col-md-6 col-md-offset-1">
  <div class="login-form panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Login to Citstorm</h3>
    </div>
    @helper.form(action = routes.User.login, 'id -> "create-user-form", 'role -> "form", 'class -> "form-horizontal") {
      <div class="panel-body">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password">
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <input type="submit" class="btn btn-primary" value="Anmelden">
      </div>
    }
  </div>
</div>
