<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>
  @for(user <- Database.getInstance().getUsers()) {
    <tr>
      <td>
        @user.getId()
      </td>
      <td>
        @user.getName()
      </td>
      <td class="@user.getStatus()">
        @user.getStatus()
      </td>
    </tr>
  }
</table>
