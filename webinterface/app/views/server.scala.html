@main("Server")(true) {
  <div class="page-header">
    <h1>Server <small>starten, stoppen, Geld verbrennen</small></h1>
  </div>

  <h2>Manage Cluster:</h2>
  <div class="controls">
    <form action="/startserver" class="start-form">
      <div class="row">
        @server_control.nimbus_panel()

        @server_control.cassandra_panel()

        @server_control.supervisor_panel()

        @server_control.cluster_panel()
    </form>
  </div>
}
