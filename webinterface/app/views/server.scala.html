@main("Server")(true) {

    <h1>Server <small>starten, stoppen, Geld verbrennen</small></h1>
  </div>

  <h2>Manage Cluster:</h2>
  <div class="controls">
    <div class="row" id="server-control">
      @server_control.nimbus_panel(true)

      @server_control.cassandra_panel(true)

      @server_control.supervisor_panel(true)
    </div>
  </div>
}
