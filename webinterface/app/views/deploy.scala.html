@(topologies: List[Topology])

@main("Deployment")(true) {
  <div class="page-header">
    <h1>Deployment <small>Neue Topologie hochladen und starten</small></h1>
  </div>

  <div class="row">
    @topology_control.log_list()
  </div>

  <div class="row">
    <div class="col-md-12 upload-topology">
      @topology_control.form()
    </div>
  </div>

  <div class="row">
    @for(t <- topologies) {
      @topology_control.panel(t)
    }
  </div>
}
