@(topologies: List[Topology])

@main("Deployment") {
  <div class="page-header">
    <h1>Deployment <small>Neue Topologie hochladen und starten</small></h1>
  </div>

  <div id="topology-list">
    <div class="row">
      <div class="col-md-12 upload-topology">
        @upload_topology_form.render()
      </div>
    </div>

    <div class="row topology-list">
      @for(t <- topologies) {
        @topology.render(t)
      }
    </div>
  </div>
}
