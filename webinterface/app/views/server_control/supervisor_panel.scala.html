<div class="col-md-12" id="supervisor">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-th-list pull-left margin-right"></span>
      <h3 class="panel-title">Supervisor</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
          <strong>Supervisor IP:</strong>
          <span id="server-supervisor-ip"></span>
        </div>

        <div class="col-md-12">
          <strong>Status:</strong>
          <span id="server-supervisor-status"></span>
        </div>
    </div>
    <div class="panel-footer">
      <div class="row">
        @server_control.number_of_supervisor_input.render()
        <div class="col-md-8"> 
          @server_control.buttons.render("Supervisor", "supervisor")
        </div>
      </div>
    </div>
  </div>
</div>
