@(show_footer: Boolean)

<div class="@show_footer ? col-md-4 : col-md-12" id="supervisor">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-th-list pull-left margin-right"></span>
      <h3 class="panel-title">Supervisor</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <tbody>
          <tr>
            <th>Supervisor IP:</th>
            <td id="server-supervisor-ip"></td>
          </tr>

          <tr>
            <th>Status:</th>
            <td id="server-supervisor-status"></td>
          </tr>
        </tbody>
      </table>
    </div>
    @if(show_footer) {
      <div class="panel-footer">
        <div class="row">
          @server_control.number_of_supervisor_input.render()
          <div class="col-md-8"> 
            @server_control.buttons.render("Supervisor", "supervisor")
          </div>
        </div>
      </div>
    }
  </div>
</div>
