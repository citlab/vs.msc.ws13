<div class="col-md-6">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Nimbus</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <strong>Nimbus IP:</strong>
          <a href="http://@Nimbus.getIp():8080" class="fancybox fancybox.iframe">
            @Nimbus.getIp()
          </a>
        </div>

        <div class="col-md-12">
          <strong>Status:</strong>
          @Nimbus.getStatus()
        </div>
      </div>
    </div>
    <div class="panel-footer">
      @server_control.buttons.render("Nimbus", "nimbus", Nimbus.isUp())
    </div>
  </div>
</div>
