@(show_footer: Boolean)

<div class="@if(show_footer) {col-md-6} else {col-md-4}" id="cassandra">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-book pull-left margin-right"></span>
      <h3 class="panel-title">Cassandra</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <tr>
          <td>Cassandra IP:</td>
          <td>
            <span class="badge" id="server-cassandra-ip"></span>
          </td>
        </tr>

        <tr>
          <td>Status:</td>
          <td id="server-cassandra-status"></td>
        </tr>
      </table>
    </div>
    @if(show_footer) {
      <div class="panel-footer">
        @server_control.buttons.render("Cassandra", "cassandra")
      </div>
    }
  </div>
</div>
