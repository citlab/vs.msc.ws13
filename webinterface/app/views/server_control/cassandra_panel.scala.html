<div class="col-md-6">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Cassandra</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <strong>Cassandra IP:</strong> @Cassandra.getIp()
        </div>

        <div class="col-md-12">
          <strong>Status:</strong>
          @Cassandra.getStatus()
        </div>
      </div>
    </div>
    <div class="panel-footer">
      @server_control.buttons.render("Cassandra", "cassancra", Cassandra.isUp())
    </div>
  </div>
</div>
